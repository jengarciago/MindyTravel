<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <title>Mindy Travel | Raffle</title>
</head>
<body>
    <nav>
        <div class="menu">
            <a href="../../index.html">Home</a>
            <a href="./aboutUs.html">About Us</a>
            <a href="./information.html">Information</a>
            <a href="./benefitsTips.html">Benefits and tips</a>
            <a href="./contact.html">Contact</a>
            <a href="#" id="here">Raffle</a>
        </div>
        <a href="../../index.html" class="logo">
            <img src="../images/logo.png" alt="Logo Mindy Travel">
        </a>
    </nav>

    <header>
        <h2>Mindy Travel</h2>
        <h3>Raffle</h3>
    </header>
    
    <main class="raffleMain">
        <section>
            <h4>To participate you must be from Toronto, Canada</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d369104.4789495363!2d-79.7076803195351!3d43.71826391417826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20Ontario%2C%20Canad%C3%A1!5e0!3m2!1ses!2sco!4v1687374043704!5m2!1ses!2sco" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <form action="./show_data.html" method="get">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="First_Name" placeholder="Example: Jesús Nicolás" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="Last_Name" placeholder="Example: García Gómez" required>
            <label for="email">E-Mail</label>
            <input type="email" name="E-mail" id="email" placeholder="xxxxxx@gmail.com" required>
            <label for="country">Choose Country</label>
            <select name="Country" id="country">
                <option value="">Select your country</option>
                <option value="Colombia">Colombia</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Canada">Canada</option>
            </select>
            <label for="date">Choose Date</label>
            <input type="date" name="Date" id="date" required>
            <fieldset>
                <legend>Payment Options</legend>
                <div class="paymentMethod">
                    <div>
                        <label for="cash">Cash</label>
                        <input type="radio" name="Payment_Method" id="cash" value="Cash" required>
                    </div>
                    <div>
                        <label for="creditCard">Credit Card</label>
                        <input type="radio" name="Payment_Method" id="creditCard" value="Credit Card" required>
                    </div>
                    <div>
                        <label for="debitCard">Debit Card</label>
                        <input type="radio" name="Payment_Method" id="debitCard" value="Debit Card" required>
                    </div>
                </div>
            </fieldset>
            <label for="message">Message (Optional)</label>
            <textarea name="Message" id="message" cols="30" rows="10"></textarea>
            <div>
                <div class="accept">
                    <input type="checkbox" id="termsConditions" name="Terms_And_Conditions" value="Accept" required>
                    <label for="termsConditions">I accept terms and conditions</label>
                </div>
                <input type="submit" id="send">
            </div>
        </form>
    </main>

    <footer>
        <div class="contact">
            <div class="way_to_contact">
                <img src="../images/email.png" alt="email logo">
                <a href="mailto:xxxxxx@gmail.com">E-mail</a>
            </div>
            <div class="way_to_contact">
                <img src="../images/phone.png" alt="phone logo">
                <a href="tel:+570000000000">Call</a>
            </div>
            <div class="way_to_contact">
                <img src="../images/whatsapp.png" alt=" whatsapp logo">
                <a href="https://wa.me/+570000000000" target="_blank">Whatsapp</a>
            </div>
        </div>
        <p>Created by: Jesús Nicolás García Gómez</p>
        <p class="slogan">¡We are Mindy Travel, together we fulfill your dreams!</p>
    </footer>
</body>
</html>
